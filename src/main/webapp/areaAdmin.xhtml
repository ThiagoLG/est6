<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"></meta>
	<link rel="SHORTCUT ICON" href="img/favicon.ico"></link>
	<link href="css/style2.css" rel="stylesheet"></link>
	<title>Estágios Fatec - Área Admin</title>
</h:head>
<h:body>
	<h:form>
		<div class="container">
			<header id="header">
				<a href="index.xhtml"> <img id="logonovo" src="img/logo.png"></img></a>
				<div id="restrita">
					<h:outputLink value="areaAdmin.xhtml">
						<f:verbatim>Menu</f:verbatim>
					</h:outputLink>
					|
					<p:commandLink actionListener="#{alunoMB.deslogar}">
						<h:outputText value="Sair" />
					</p:commandLink>
				</div>
			</header>
			<section id="pequena">
				<div id="conteudo">
					<span class="lbl">Selecione uma opção:</span>
					<fieldset class="fieldSet">
						<legend>Gerenciar</legend>
						<ul>
							<li class="fieldSet"><h:outputLink
									value="adicionarAluno.xhtml">
									<f:verbatim>Adicionar Estágio</f:verbatim>
								</h:outputLink></li>

							<li class="fieldSet"><h:outputLink
									value="adicionarEquivalencia.xhtml">
									<f:verbatim>Adicionar Equivalência</f:verbatim>
								</h:outputLink></li>

						</ul>
					</fieldset>
					<fieldset class="fieldSet">
						<legend>Consultar</legend>
						<ul>
							<li class="fieldSet"><h:outputLink
									value="consultarAluno.xhtml">
									<f:verbatim>Consultar Aluno</f:verbatim>
								</h:outputLink></li>

							<li class="fieldSet"><h:outputLink
									value="restaurarAlunos.xhtml">
									<f:verbatim>Restaurar Excluídos</f:verbatim>
								</h:outputLink></li>

						</ul>
					</fieldset>
					<fieldset class="fieldSet">
						<legend>Relatórios</legend>
						<ul>
							<li class="fieldSet"><h:outputLink
									value="relatoriosPendentes.xhtml">
									<f:verbatim>Relatórios Pendentes</f:verbatim>
								</h:outputLink></li>
							<li class="fieldSet"><h:outputLink
									value="relatorioFinalizados.xhtml">
									<f:verbatim>Alunos Finalizados</f:verbatim>
								</h:outputLink></li>
						</ul>
					</fieldset>
				</div>
			</section>
		</div>
	</h:form>
</h:body>
</html>
